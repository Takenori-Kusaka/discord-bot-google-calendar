# イベント取得先設定
# 各サイトのスクレイピングルールを定義

sources:
  # けいはんなプラザ（静的）
  - name: "けいはんなプラザ"
    url: "https://www.keihanna-plaza.co.jp/event/"
    enabled: true
    priority: 1
    dynamic: false
    selectors:
      container: "article, .event-item, .event-list li"
      title: "h2, h3, .event-title, .title"
      date: ".date, .event-date, time"
      description: ".description, .summary, p"
      link: "a"

  # 高の原イオン（動的: Vue.js）
  - name: "高の原イオン"
    url: "https://www.aeon.jp/sc/takanohara/event/"
    enabled: true
    priority: 1
    dynamic: true
    wait_time: 3
    selectors:
      container: ".item, [class*='event'], article"
      title: "h3, h2, .title, a"
      date: ".date, [class*='date'], time"
      description: ".description, p"
      link: "a"

  # アスピアやましろ（静的）
  - name: "アスピアやましろ"
    url: "https://www.nem-shiteikanri.jp/shisetsu/aspia/cgi-bin/event_wn/list.cgi"
    enabled: true
    priority: 2
    dynamic: false
    selectors:
      container: "tr, .event-item, li"
      title: "td:nth-child(2), .title, a"
      date: "td:nth-child(1), .date"
      description: "td:nth-child(3), .description"
      link: "a"

  # 奈良市観光協会（静的）
  - name: "奈良市観光協会"
    url: "https://narashikanko.or.jp/event/"
    enabled: true
    priority: 1
    dynamic: false
    selectors:
      container: "article, .event-card, .event-item"
      title: "h2, h3, .title"
      date: ".date, time, .event-date"
      description: ".excerpt, .description, p"
      link: "a"

  # ガーデンモール木津川（静的）
  - name: "ガーデンモール木津川"
    url: "http://gardenmall-kizugawa.com/eventlist.html"
    enabled: true
    priority: 2
    dynamic: false
    selectors:
      container: ".event, .event-item, li, table tr"
      title: "h2, h3, .title, a, td"
      date: ".date, .period, td"
      description: ".description, p, td"
      link: "a"

  # 京田辺・木津川ゴーガイネット（静的）
  - name: "京田辺・木津川ゴーガイネット"
    url: "https://kyotanabekizugawa.goguynet.jp/category/cat_event/"
    enabled: true
    priority: 2
    dynamic: false
    selectors:
      container: "article, .post, .event-item"
      title: "h2, h3, .entry-title"
      date: ".date, time, .post-date"
      description: ".excerpt, .entry-summary, p"
      link: "a"

  # アルコ宇治（静的）
  - name: "アルコ宇治"
    url: "https://alco-uj.com/category/event/"
    enabled: true
    priority: 3
    dynamic: false
    selectors:
      container: "article, .post, .event-item"
      title: "h2, h3, .entry-title"
      date: ".date, time"
      description: ".excerpt, p"
      link: "a"

  # ウォーカープラス奈良（動的の可能性）
  - name: "ウォーカープラス奈良"
    url: "https://www.walkerplus.com/event_list/ar0729/nara/"
    enabled: true
    priority: 1
    dynamic: true
    wait_time: 2
    selectors:
      container: ".m-event-card, .event-item, article, li"
      title: "h2, h3, .m-event-card__title, a"
      date: ".date, .m-event-card__date"
      description: ".description, .m-event-card__text, p"
      link: "a"

# スクレイピング設定
scraping:
  # リクエスト間隔（秒）
  request_delay: 1.0
  # タイムアウト（秒）
  timeout: 30
  # User-Agent
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
  # 最大リトライ回数
  max_retries: 3
  # Playwright設定
  playwright:
    headless: true
    default_wait_time: 3

# フィルタリング設定
filtering:
  # 子供向けイベントのキーワード
  family_keywords:
    - "子供"
    - "こども"
    - "キッズ"
    - "親子"
    - "ファミリー"
    - "家族"
    - "幼児"
    - "未就学"
    - "ワークショップ"
    - "体験"
  # 除外キーワード
  exclude_keywords:
    - "中止"
    - "延期"
    - "終了"


version: '3.8'

services:
  butler:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: butler-kuroda
    restart: unless-stopped
    env_file:
      - ../.env
    volumes:
      # ログ永続化
      - ../logs:/app/logs
      # 設定ファイル（読み取り専用）
      - ../config:/app/config:ro
      # Google認証情報
      - ../credentials:/app/credentials:ro
    environment:
      - TZ=Asia/Tokyo
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
